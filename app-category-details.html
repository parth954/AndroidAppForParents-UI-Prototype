<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Details - Parental Control</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/app-category-details.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="details-container">
        <!-- Header -->
        <header class="page-header">
            <button class="back-button" onclick="window.history.back()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="header-title" id="page-title">Category Settings</h1>
            <div class="header-actions">
                <button class="save-button" onclick="CategoryHandlers.save()">Done</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Hero Icon -->
            <div class="hero-icon-container">
                <div class="hero-cat-icon" id="hero-icon">
                    <span class="material-symbols-outlined" id="hero-symbol">grid_view</span>
                </div>
                <h2 class="hero-cat-name" id="hero-name">Loading...</h2>
            </div>

            <!-- Limit Control Card -->
            <div class="control-card">
                <div class="control-header">
                    <div class="header-text">
                        <h3>Time Limit</h3>
                        <p>Set a daily cap for this category</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="limit-toggle" onchange="CategoryHandlers.toggleLimit()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="limit-slider-container" id="limit-slider-wrapper">
                    <div class="time-display">
                        <span id="time-value">1h 00m</span>
                        <span class="daily-badge">Every Day</span>
                    </div>
                    <input type="range" min="0" max="240" step="15" value="60" class="time-range" id="time-range"
                        oninput="CategoryHandlers.updateTimeDisplay()">
                    <div class="range-labels">
                        <span>0m</span>
                        <span>4h+</span>
                    </div>
                </div>
            </div>

            <!-- Session Limit Card -->
            <div class="control-card session-limit">
                <div class="control-header">
                    <div class="header-text">
                        <h3>Session Limit</h3>
                        <p>Max time per continuous session</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="session-toggle" onchange="CategoryHandlers.toggleSessionLimit()">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="limit-slider-container" id="session-slider-wrapper">
                    <div class="time-display">
                        <span id="session-value">30m</span>
                        <span class="daily-badge">Per Session</span>
                    </div>
                    <input type="range" min="15" max="120" step="15" value="30" class="time-range" id="session-range"
                        oninput="CategoryHandlers.updateSessionDisplay()">
                    <div class="range-labels">
                        <span>15m</span>
                        <span>2h</span>
                    </div>
                </div>
            </div>

            <!-- Apps Management -->
            <div class="apps-section">
                <div class="section-header">
                    <h3>Allowed Apps</h3>
                    <span class="count-badge" id="app-count">0 apps</span>
                </div>

                <div class="search-box">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="Search apps..." onkeyup="CategoryHandlers.searchApps(this.value)">
                </div>

                <div class="apps-list" id="apps-list">
                    <!-- Apps will be populated by JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="js/app-category-details.js"></script>
</body>

</html>
