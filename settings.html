<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Parental Control</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="components/buttons.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="settings-container">
        <!-- Header -->
        <header class="settings-header">
            <button class="back-button" onclick="window.location.href='parent-dashboard.html'">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="page-title">Settings</h1>
            <div style="width: 40px;"></div>
        </header>

        <!-- Main Content -->
        <main class="settings-main">
            <!-- Account Section -->
            <section class="settings-section">
                <h2 class="section-title">Account</h2>
                <div class="settings-list">
                    <button class="setting-item profile-item" onclick="SettingsHandlers.editProfile()">
                        <span class="material-symbols-outlined">person</span>
                        <div class="setting-text">
                            <span class="setting-label">Profile</span>
                            <span class="setting-desc">Parth • parth@example.com • +91 98765 43210</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.changePassword()">
                        <span class="material-symbols-outlined">lock</span>
                        <div class="setting-text">
                            <span class="setting-label">Password</span>
                            <span class="setting-desc">Change your password</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
            </section>


            <!-- Device Management Section -->
            <section class="settings-section">
                <h2 class="section-title">Device Management</h2>
                <div class="settings-list">
                    <button class="setting-item device-management-item" onclick="SettingsHandlers.deviceManagement()">
                        <span class="material-symbols-outlined device-icon">phone_android</span>
                        <div class="setting-text">
                            <span class="setting-label">Device Management</span>
                            <span class="setting-desc">Configure this device as parent or child device</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
            </section>

            <!-- Preferences Section -->
            <section class="settings-section">
                <h2 class="section-title">Preferences</h2>
                <div class="settings-list">
                    <button class="setting-item" onclick="SettingsHandlers.toggleTheme()">
                        <span class="material-symbols-outlined">dark_mode</span>
                        <div class="setting-text">
                            <span class="setting-label">Dark Mode</span>
                            <span class="setting-desc">Automatic</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.changeLanguage()">
                        <span class="material-symbols-outlined">language</span>
                        <div class="setting-text">
                            <span class="setting-label">Language</span>
                            <span class="setting-desc">English</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.changeTimeZone()">
                        <span class="material-symbols-outlined">schedule</span>
                        <div class="setting-text">
                            <span class="setting-label">Time Zone</span>
                            <span class="setting-desc">IST (GMT+5:30)</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
            </section>

            <!-- Notifications Section -->
            <section class="settings-section">
                <h2 class="section-title">Notifications</h2>
                <div class="settings-list">
                    <button class="setting-item" onclick="SettingsHandlers.pushNotifications()">
                        <span class="material-symbols-outlined">notifications</span>
                        <div class="setting-text">
                            <span class="setting-label">Push Notifications</span>
                            <span class="setting-desc">Enabled</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.emailNotifications()">
                        <span class="material-symbols-outlined">email</span>
                        <div class="setting-text">
                            <span class="setting-label">Email Notifications</span>
                            <span class="setting-desc">Daily digest</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.activityAlerts()">
                        <span class="material-symbols-outlined">warning</span>
                        <div class="setting-text">
                            <span class="setting-label">Activity Alerts</span>
                            <span class="setting-desc">Instant</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
            </section>

            <!-- Privacy & Security Section -->
            <section class="settings-section">
                <h2 class="section-title">Privacy & Security</h2>
                <div class="settings-list">
                    <button class="setting-item" onclick="SettingsHandlers.privacySettings()">
                        <span class="material-symbols-outlined">shield</span>
                        <div class="setting-text">
                            <span class="setting-label">Privacy Settings</span>
                            <span class="setting-desc">Manage your privacy</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.dataUsage()">
                        <span class="material-symbols-outlined">storage</span>
                        <div class="setting-text">
                            <span class="setting-label">Data & Storage</span>
                            <span class="setting-desc">Manage app data</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.twoFactor()">
                        <span class="material-symbols-outlined">verified_user</span>
                        <div class="setting-text">
                            <span class="setting-label">Two-Factor Auth</span>
                            <span class="setting-desc">Not enabled</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
            </section>

            <!-- About Section -->
            <section class="settings-section">
                <h2 class="section-title">About</h2>
                <div class="settings-list">
                    <button class="setting-item" onclick="SettingsHandlers.help()">
                        <span class="material-symbols-outlined">help</span>
                        <div class="setting-text">
                            <span class="setting-label">Help & Support</span>
                            <span class="setting-desc">Get help</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.terms()">
                        <span class="material-symbols-outlined">description</span>
                        <div class="setting-text">
                            <span class="setting-label">Terms & Privacy</span>
                            <span class="setting-desc">Legal information</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                    <button class="setting-item" onclick="SettingsHandlers.about()">
                        <span class="material-symbols-outlined">info</span>
                        <div class="setting-text">
                            <span class="setting-label">About</span>
                            <span class="setting-desc">Version 1.0.0</span>
                        </div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </button>
                </div>
            </section>

            <!-- Logout Button -->
            <div class="logout-section">
                <button class="logout-button" onclick="SettingsHandlers.logout()">
                    <span class="material-symbols-outlined">logout</span>
                    <span>Log Out</span>
                </button>
            </div>
        </main>

        <!-- Theme toggle -->
        <button class="theme-toggle" onclick="ThemeManager.toggle()" title="Toggle dark mode">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
