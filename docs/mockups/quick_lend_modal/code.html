<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick Lend Modal</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4778eb", // Safe Blue
                        "sage": "#7FB095", // Sage Green for success
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-light": "rgba(255, 255, 255, 0.7)",
                        "surface-dark": "rgba(30, 41, 59, 0.7)",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "2.5rem", "2xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.6)',
                        'tactile': '0 4px 6px -1px rgba(71, 120, 235, 0.1), 0 2px 4px -1px rgba(71, 120, 235, 0.06)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom frosted glass effect */
        .glass-panel {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass-panel {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Smooth transition for the timer expansion */
        .timer-expand {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-200 dark:bg-gray-900 font-display flex justify-center items-center min-h-screen p-4 overflow-hidden">
<!-- Mockup Phone Container -->
<div class="relative w-full max-w-sm h-[844px] bg-background-light dark:bg-background-dark overflow-hidden rounded-[40px] shadow-2xl border-[8px] border-gray-900">
<!-- Background Wallpaper / Content Context -->
<div class="absolute inset-0 z-0">
<!-- Abstract soft shapes for background -->
<div class="absolute top-[-10%] left-[-20%] w-[500px] h-[500px] bg-blue-200/40 dark:bg-blue-900/20 rounded-full blur-[80px]"></div>
<div class="absolute bottom-[-10%] right-[-20%] w-[400px] h-[400px] bg-green-200/40 dark:bg-green-900/20 rounded-full blur-[80px]"></div>
<!-- Mock App Header -->
<div class="pt-14 px-6 flex justify-between items-center opacity-40">
<span class="material-symbols-outlined text-3xl text-gray-800 dark:text-white">menu</span>
<div class="h-10 w-10 bg-gray-300 dark:bg-gray-700 rounded-full overflow-hidden">
<img alt="User avatar" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAzDQyMVGzvep9QQFu5atV-xbqjhufn8ybilHrxThwrZP1oWvE-y-v1aHre5H46JCzwZGcGM09aDPXFQZFsRtc7iK_YiEJPgcWK4wm57ODQAMnROhiYnXEnmYlYJgr8X9RKZBuyXlg_AaFe06lyR2My68EybfC59U-oU1fJAOgtjnKPOzy9Q9HA5eHwHuWI-XdTs-o9oNkKbBU7nTTYyaD-5sEaAwHMk-6d9yvva33Xwu7caof2jOrKVu4TuFCqtXABLfwdIXRleBc"/>
</div>
</div>
<!-- Mock Dashboard Content (Blurred out context) -->
<div class="p-6 space-y-4 opacity-40">
<div class="h-32 rounded-3xl bg-white dark:bg-gray-800 shadow-sm w-full"></div>
<div class="flex gap-4">
<div class="h-32 rounded-3xl bg-white dark:bg-gray-800 shadow-sm w-1/2"></div>
<div class="h-32 rounded-3xl bg-white dark:bg-gray-800 shadow-sm w-1/2"></div>
</div>
<div class="h-64 rounded-3xl bg-white dark:bg-gray-800 shadow-sm w-full"></div>
</div>
</div>
<!-- Overlay / Backdrop -->
<div class="absolute inset-0 bg-black/20 dark:bg-black/40 backdrop-blur-[2px] z-10"></div>
<!-- Bottom Sheet Modal -->
<div class="absolute bottom-0 left-0 w-full z-20 transition-transform duration-300 translate-y-0">
<!-- Handle Area -->
<div class="flex justify-center pb-2">
<div class="w-12 h-1.5 bg-white/50 rounded-full backdrop-blur-md"></div>
</div>
<!-- Main Modal Card -->
<div class="glass-panel bg-surface-light/95 dark:bg-surface-dark/95 rounded-t-[2.5rem] p-6 pb-10 shadow-soft flex flex-col items-center">
<!-- Header -->
<div class="w-full flex flex-col items-center mb-8 pt-2">
<div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center mb-4 text-primary">
<span class="material-symbols-outlined text-[28px]">hourglass_top</span>
</div>
<h2 class="text-gray-900 dark:text-white text-2xl font-bold tracking-tight mb-1">Quick Lend</h2>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Add bonus time instantly</p>
</div>
<!-- Selection State (Visible initially) -->
<!-- Note: In a real app, interaction would hide this and show the timer. Here we visualize the primary action state. -->
<div class="w-full grid grid-cols-3 gap-4 mb-8">
<!-- 15m Button -->
<button class="group/btn relative flex flex-col items-center justify-center aspect-square rounded-full bg-white dark:bg-gray-800 shadow-tactile border border-white/50 dark:border-white/10 active:scale-95 transition-all duration-200 hover:bg-primary/5">
<span class="text-primary font-bold text-3xl mb-0.5 group-hover/btn:scale-110 transition-transform">15</span>
<span class="text-gray-400 text-xs font-semibold uppercase tracking-wider">min</span>
<div class="absolute inset-0 rounded-full shadow-inner-light pointer-events-none"></div>
</button>
<!-- 30m Button (Active State Example) -->
<button class="group/btn relative flex flex-col items-center justify-center aspect-square rounded-full bg-primary shadow-lg shadow-primary/30 text-white active:scale-95 transition-all duration-200 scale-105 border-[3px] border-white dark:border-gray-700">
<span class="font-bold text-3xl mb-0.5">30</span>
<span class="text-blue-100 text-xs font-semibold uppercase tracking-wider">min</span>
<!-- Subtle shine effect -->
<div class="absolute top-0 right-0 w-1/2 h-1/2 bg-gradient-to-bl from-white/20 to-transparent rounded-tr-full pointer-events-none"></div>
</button>
<!-- 60m Button -->
<button class="group/btn relative flex flex-col items-center justify-center aspect-square rounded-full bg-white dark:bg-gray-800 shadow-tactile border border-white/50 dark:border-white/10 active:scale-95 transition-all duration-200 hover:bg-primary/5">
<span class="text-primary font-bold text-3xl mb-0.5 group-hover/btn:scale-110 transition-transform">60</span>
<span class="text-gray-400 text-xs font-semibold uppercase tracking-wider">min</span>
<div class="absolute inset-0 rounded-full shadow-inner-light pointer-events-none"></div>
</button>
</div>
<!-- Expanded Timer State (Simulated below the buttons for demo purposes, usually replaces them) -->
<!-- We will show this as if the user just tapped 30m and it expanded -->
<div class="w-full relative overflow-hidden rounded-[2rem] bg-sage/10 dark:bg-sage/20 border border-sage/20 p-1 flex items-center justify-between shadow-inner mb-6">
<div class="bg-sage text-white h-14 w-14 rounded-full flex items-center justify-center shadow-md z-10">
<span class="material-symbols-outlined">check</span>
</div>
<div class="flex flex-col items-center flex-1 px-4">
<span class="text-sage dark:text-sage font-bold text-3xl font-mono tabular-nums tracking-tight">29:59</span>
<span class="text-sage/80 text-[10px] font-bold uppercase tracking-widest">Time Remaining</span>
</div>
<button class="h-10 w-10 rounded-full flex items-center justify-center text-gray-400 hover:bg-gray-200/50 dark:hover:bg-gray-700/50 transition-colors">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
<!-- Footer Actions -->
<div class="w-full flex justify-between items-center px-2">
<button class="flex items-center gap-2 text-gray-500 dark:text-gray-400 text-sm font-medium py-2 px-4 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[20px]">history</span>
                        View History
                    </button>
<button class="bg-gray-900 dark:bg-white text-white dark:text-gray-900 text-sm font-bold py-3 px-6 rounded-full shadow-lg active:scale-95 transition-all">
                        Done
                    </button>
</div>
</div>
<!-- Safe Area Spacer -->
<div class="h-8 bg-surface-light/95 dark:bg-surface-dark/95"></div>
</div>
</div>
</body></html>
