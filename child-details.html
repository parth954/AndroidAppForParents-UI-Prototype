<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo's Settings - Parental Control</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/child-details.css">
    <link rel="stylesheet" href="components/buttons.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="child-container">
        <!-- Header -->
        <header class="child-header">
            <button class="back-button" onclick="window.location.href='parent-dashboard.html'">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="page-title">Leo</h1>
            <div style="position: relative;">
                <button class="more-button" onclick="ChildHandlers.toggleMenu()">
                    <span class="material-symbols-outlined">more_horiz</span>
                </button>
                <div class="child-menu-dropdown" id="child-menu">
                    <button class="menu-item delete" onclick="ChildHandlers.deleteChildProfile()">
                        <span class="material-symbols-outlined">delete</span>
                        Delete Child Profile
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="child-main">
            <!-- Hero Card - Child Info + Status -->
            <div class="hero-card">
                <div class="hero-left">
                    <div class="child-avatar-large">
                        <img src="assets/child-leo.png" alt="Leo">
                        <div class="status-ring active"></div>
                    </div>
                    <div class="child-meta">
                        <h2 class="child-name-large">Leo</h2>
                        <p class="device-info">iPhone 14 â€¢ Age 8</p>
                        <div class="status-chip active">
                            <span class="pulse-dot"></span>
                            <span>Active Now</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Devices in Family Section -->
            <div class="devices-section">
                <div class="devices-header" onclick="ChildHandlers.toggleDevices()"
                    style="cursor: pointer; display: flex; align-items: center; justify-content: space-between; padding-bottom: 0;">
                    <h3 class="devices-title" style="margin: 0; display: flex; align-items: center; gap: 8px;">
                        <span class="material-symbols-outlined">phone_android</span>
                        Devices in Family
                    </h3>
                    <span class="material-symbols-outlined" id="devices-toggle-icon"
                        style="transition: transform 0.3s; color: var(--color-text-tertiary);">expand_more</span>
                </div>
                <div class="devices-list" id="devices-list" style="display: none; margin-top: 16px;">
                    <div class="device-item active">
                        <div class="device-icon">
                            <span class="material-symbols-outlined">phone_iphone</span>
                        </div>
                        <div class="device-info">
                            <span class="device-name">iPhone 14</span>
                            <span class="device-status active">Active Now</span>
                        </div>
                        <div class="device-indicator active"></div>
                    </div>
                    <div class="device-item idle">
                        <div class="device-icon">
                            <span class="material-symbols-outlined">tablet_mac</span>
                        </div>
                        <div class="device-info">
                            <span class="device-name">iPad Air</span>
                            <span class="device-status">Idle</span>
                        </div>
                        <div class="device-indicator"></div>
                    </div>
                </div>
            </div>

            <!-- Active Schedule Alert (when schedule is active) -->
            <div class="schedule-alert">
                <div class="alert-icon">
                    <span class="material-symbols-outlined">bedtime</span>
                </div>
                <div class="alert-content">
                    <h4 class="alert-title">Bedtime Schedule Active</h4>
                    <p class="alert-desc">Overriding app limits until 06:30 AM</p>
                </div>
            </div>

            <!-- Screen Time Card -->
            <div class="screen-time-card-elegant">
                <div class="card-header-elegant">
                    <div class="header-left">
                        <div class="icon-badge">
                            <span class="material-symbols-outlined">schedule</span>
                        </div>
                        <h3 class="card-title-elegant">Screen Time</h3>
                    </div>
                    <span class="time-badge">2h 30m limit</span>
                </div>
                <div class="time-stats">
                    <div class="stat-item">
                        <span class="stat-value">1h 45m</span>
                        <span class="stat-label">Used</span>
                    </div>
                    <div class="stat-divider"></div>
                    <div class="stat-item">
                        <span class="stat-value remaining">45m</span>
                        <span class="stat-label">Left</span>
                    </div>
                </div>
                <div class="progress-elegant">
                    <div class="progress-fill-elegant" style="width: 70%"></div>
                </div>
            </div>

            <!-- Primary Action - Lend Device -->
            <button class="action-primary lend" onclick="ChildHandlers.lendDevice()">
                <div class="action-icon-primary">
                    <span class="material-symbols-outlined">hourglass_top</span>
                </div>
                <div class="action-text-primary">
                    <span class="action-label-primary">Lend Device</span>
                    <span class="action-desc-primary">Restrict device access</span>
                </div>
                <span class="material-symbols-outlined">chevron_right</span>
            </button>

            <!-- Main Actions Grid (3 equal items) -->
            <div class="main-actions-grid">
                <button class="action-card-uniform" onclick="ChildHandlers.manageSchedules()">
                    <div class="action-icon-uniform schedules">
                        <span class="material-symbols-outlined">event_note</span>
                    </div>
                    <span class="action-label-uniform">Downtime & Schedules</span>
                    <span class="action-desc-uniform">Set routines</span>

                </button>

                <button class="action-card-uniform" onclick="ChildHandlers.manageLimits()">
                    <div class="action-icon-uniform limits">
                        <span class="material-symbols-outlined">tune</span>
                    </div>
                    <span class="action-label-uniform">App Limits</span>
                    <span class="action-desc-uniform">Control usage</span>
                </button>

                <button class="action-card-uniform" onclick="ChildHandlers.viewStats()">
                    <div class="action-icon-uniform stats">
                        <span class="material-symbols-outlined">insights</span>
                    </div>
                    <span class="action-label-uniform">Statistics</span>
                    <span class="action-desc-uniform">View reports</span>
                </button>
            </div>
        </main>

        <!-- Floating Help Button -->
        <button class="help-fab" onclick="ChildHandlers.showHelp()" title="Help & Guide">
            <span class="material-symbols-outlined">help</span>
        </button>

        <!-- Theme toggle -->
        <button class="theme-toggle" onclick="ThemeManager.toggle()" title="Toggle dark mode">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/child-details.js"></script>
</body>

</html>
