<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules - Parental Control</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/schedules.css">
    <link rel="stylesheet" href="css/time-picker.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="schedules-container">
        <!-- Header -->
        <header class="page-header">
            <button class="back-button" onclick="ScheduleHandlers.goBack()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <div class="header-text-container">
                <h1 class="header-title">Screen Time Schedules</h1>
                <p class="header-subtitle" id="child-subtitle">for Child</p>
            </div>
            <div style="width: 40px;"></div>
        </header>

        <main class="main-content" id="schedule-list">
            <!-- Loading or populated by JS -->
        </main>

        <!-- Floating Action Button -->
        <button class="fab-add" onclick="ScheduleHandlers.addSchedule()">
            <span class="material-symbols-outlined">add</span>
            <span>Add Schedule</span>
        </button>

        <!-- Time Picker Modal -->
        <div id="time-picker-overlay" class="picker-overlay">
            <div class="picker-backdrop" onclick="TimePicker.close()"></div>
            <div class="picker-card">
                <div class="drag-handle"></div>

                <div class="picker-header">
                    <h3 class="picker-title">Set Time</h3>
                    <p class="picker-subtitle" id="picker-schedule-name">For Schedule</p>
                </div>

                <div class="picker-columns">
                    <!-- Start Time -->
                    <div class="time-column">
                        <span class="column-label">Start</span>
                        <div class="time-scroller-wrapper">
                            <div class="time-scroller" id="start-time-scroller">
                                <!-- Populated by JS -->
                            </div>
                            <div class="scroller-highlight"></div>
                        </div>
                    </div>

                    <span class="material-symbols-outlined picker-arrow">arrow_forward</span>

                    <!-- End Time -->
                    <div class="time-column">
                        <span class="column-label">End</span>
                        <div class="time-scroller-wrapper">
                            <div class="time-scroller" id="end-time-scroller">
                                <!-- Populated by JS -->
                            </div>
                            <div class="scroller-highlight"></div>
                        </div>
                    </div>
                </div>

                <div class="picker-actions">
                    <button class="picker-btn btn-cancel" onclick="TimePicker.close()">Cancel</button>
                    <button class="picker-btn btn-save" onclick="TimePicker.save()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="schedule-card-template">
        <div class="schedule-card">
            <div class="card-header">
                <div class="header-left">
                    <div class="icon-circle">
                        <span class="material-symbols-outlined icon-symbol">block</span>
                    </div>
                    <div class="title-group">
                        <h3 class="schedule-title">Schedule Name</h3>
                        <p class="schedule-days">Weekdays</p>
                    </div>
                </div>
                <div class="header-right">
                    <span class="type-badge">Downtime</span>
                    <span class="status-badge hidden">ACTIVE</span>
                </div>
            </div>

            <div class="card-details-row">
                <div class="detail-pill time-pill">
                    <span class="material-symbols-outlined">schedule</span>
                    <span class="time-text">00:00 - 00:00</span>
                </div>
                <div class="detail-pill apps-pill">
                    <span class="material-symbols-outlined">grid_view</span>
                    <span class="apps-text">0 allowed</span>
                </div>
            </div>

            <div class="card-footer">
                <span class="status-text">Schedule Disabled</span>
                <label class="toggle-switch">
                    <input type="checkbox" class="schedule-toggle" onchange="ScheduleHandlers.toggleSchedule(this)">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </template>

    <script src="js/schedules.js"></script>
</body>

</html>
