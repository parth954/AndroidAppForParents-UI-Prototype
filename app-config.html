<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Configuration - Parental Control</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/app-config.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="config-container">
        <!-- Header -->
        <header class="page-header">
            <button class="back-button" onclick="window.history.back()">
                <span class="material-symbols-outlined">arrow_back</span>
            </button>
            <h1 class="header-title">Select Allowed Apps</h1>
            <div style="width: 40px;"></div>

        </header>

        <main class="main-content">

            <!-- Info Banner -->
            <div class="info-banner" style="margin-bottom: 20px;">
                <span class="material-symbols-outlined">info</span>
                <div class="banner-content">
                    <span class="banner-title">Inherited Settings</span>
                    <p>Only apps configured as allowed in App Limits are available for selection</p>
                </div>
            </div>

            <!-- Dynamic App List Container -->
            <div id="config-app-list" class="app-list-container">
                <!-- App Groups (Categories) will be rendered here by JS -->
            </div>

        </main>
    </div>

    <script src="js/app-config.js"></script>
</body>

</html>
